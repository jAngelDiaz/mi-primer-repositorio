<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
	<div id="app">
		<!-- {{ mensaje }}  -->
		<button @click="cambiarVisibilidad">Mostrar o Ocultar</button>
		<ul v-if="mensaje">
			<li v-for="(series, index) in tvshows" :key="index">
				<strong>{{ series.name }}</strong> ({{series.seasons}}) Temporadas 
			</li>
		</ul>
	</div>


	
	<script >
		const app = new Vue({

		el: '#app',
		data:{
			// mensaje: 'Hola Vue js'
			mensaje:true,
			tvshows: [
				{name:'Game of Thrones', seasons: 7},
				{name:'Breaking Bad', seasons:5},
				{name: 'LOST', seasons:6},
				{name: 'Battlestar Galactica', seasons:4}
			]
		},
		methods:{
			cambiarVisibilidad: function(){
				this.mensaje = !this.mensaje
			}
		}

		})
	</script>
</body>
</html>
